<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Card Component</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <!-- Body Part -->
  <body>
    <div class="container">
      <div class="full-card">
        <div>
          <img
            class="background-picture"
            style="width: 420px"
            src="./images/bg-pattern-card.svg"
          />
          <div class="profil-picture">
            <img src="./images/image-victor.jpg" />
          </div>

          <section class="profil">
            <h2 class="name">Victor Crest</h2>
            <p class="age">26</p>
          </section>

          <p class="city">London</p>

          <div class="about-details">
            <section>
              <p>80K</p>
              <span>Followers</span>
            </section>
            <section>
              <p>803K</p>
              <span>Likes</span>
            </section>
            <section>
              <p>1.4K</p>
              <span>Photos</span>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
